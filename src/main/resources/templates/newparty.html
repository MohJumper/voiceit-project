<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Party</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
 html,body{
        height: 100%;
      }
#multi-color-bg {
  width: 100%;
  height: 100%;
  background-image: 
      linear-gradient(to right, rgb(132, 208, 191), rgb(153, 132, 208));
  background-repeat: no-repeat,
      no-repeat,
      no-repeat;
  background-position: bottom right,
      left,
      right;
}

</style>

<body id="multi-color-bg">
	<div class="container">
		<h1>Enter New Party</h1>

		<form action="#" th:action="@{/saveparty}" th:object="${nParty}"
			method="POST">
			
			
			<input type="text" th:field="*{Name}" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Party</button>
		</form>
		
		<hr>
		
		<form action="#" th:action="@{/}">
          	<button type="submit" class="btn btn-default">Back</button>
        </form>
	</div>
</body>
</html>
