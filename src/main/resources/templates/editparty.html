<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
  
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <link th:href="@{/css/editparty.css}" rel="stylesheet" />
</head>

<body id="multi-color-bg">
    <div class="container">
        <h2>Update Party Name</h2>
  
        <form action="#" th:action="@{/edit/{id}(id=${party.id})}" th:object="${party}"
            method="POST">
            
            <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">
             
                <button type="submit" class="btn btn-info col-2"> Update Party</button>
                
        </form>
          
        <hr>
          <form action="#" th:action="@{/}">
          	<button type="submit" class="btn btn-default">Back</button>
          </form>
        
    </div>
</body>
</html>
