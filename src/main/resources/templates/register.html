<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

</head>
<body class="hold-transition register-page">
<div class="register-box">
   <!-- 
    <div class="register-logo">
        <a href="#">Welcome to Spring Security Course</a>
    </div>
   
    -->
   
    </div>

    <div class="card">


            <p class="login-box-msg">Register a new account</p>
            <form action="#" th:action="@{/register}" th:object="${userData}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="input-group mb-3">
                    <input id="required" type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"
                           th:errorclass="is-invalid">
                           <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="" type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"
                           th:errorclass="is-invalid">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                 <div class="input-group mb-3">
                    <input id=""  class="form-control" th:field="*{username}" placeholder="Username"
                           th:errorclass="is-invalid">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id=""  type="email" class="form-control" th:field="*{email}" placeholder="Email"
                           th:errorclass="is-invalid">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="" type="password" class="form-control" th:field="*{password}" placeholder="Password"
                           th:errorclass="is-invalid">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                
                   

                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" id="button" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <!-- /.col -->

            </form>

            <a href="/login" class="text-center">I already have an Account</a>
        </div>
        <!-- /.form-box -->

<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script type="text/javascript" src="register.js">
  

</script>
</body>
</html>
